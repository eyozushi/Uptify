name: Uptify
description: Spotify風のタスク管理アプリ - 人生は音楽
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  auto_size_text: ^3.0.0

  url_launcher: ^6.2.1
  

  video_player: ^2.8.1

  palette_generator: ^0.3.3+3  # 🆕 追加


  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # State Management
  provider: ^6.0.5
  
  # Navigation
  go_router: ^12.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  uuid: ^4.1.0
  intl: ^0.18.1
  
  # Animations
  animations: ^2.0.8
  lottie: ^2.7.0
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Audio (for achievement sounds)
  audioplayers: ^5.2.1
  
  flutter_local_notifications: ^17.2.2
  permission_handler: ^11.3.1
  timezone: ^0.9.2 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # 🔊 音声アセットを追加
  assets:
    # 既存のアセット
    - assets/images/
    
    # 🔧 追加: 音声ファイル
    - assets/sounds/
    - assets/sounds/task_completed.mp3
    - assets/sounds/achievement.mp3
    - assets/sounds/notification.mp3

    - assets/videos/